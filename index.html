<!DOCTYPE html>
<html>
<head>
	<title>Image Slider</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/mystyle.css">
</head>

<body>
	<h1 style="color:black;margin-left:395px;font-weight:bold">Image Slider</h1>
	

	<div class="wrapper" style="max-width:1000px;position:relative">
		<img class="mySlides" src="image/1.jpg" style="width:100%">
		<img class="mySlides" src="image/2.jpg" style="width:100%">
		<img class="mySlides" src="image/3.jpg" style="width:100%">
		<img class="mySlides" src="image/4.jpg" style="width:100%">
		<img class="mySlides" src="image/5.jpg" style="width:100%">
		<img class="mySlides" src="image/6.jpg" style="width:100%">
		<img class="mySlides" src="image/7.jpg" style="width:100%">
		<a  style="position:absolute;top:45%;left:0" onclick="plusDivs(-1)"><span class="btn">&lt;</span></a>
		<a  style="position:absolute;top:45%;right:0" onclick="plusDivs(1)"><span class="btn">&gt;</span></a>
	</div>
	<script src="js/script.js"></script>

	<marquee><h3 style="color:red">abhishek.byanjankar</h3></marquee>
</body>
</html>
